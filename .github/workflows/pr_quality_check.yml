name: PR Code Quality Check

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

# Prevent multiple runs on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: Run Prettier Check
        run: npm run format:check
        continue-on-error: false
      
      - name: Check for TypeScript errors (if applicable)
        if: hashFiles('tsconfig.json') != ''
        run: npm run type-check || npx tsc --noEmit
        continue-on-error: false

  security-scan:
    name: Security & Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: false
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  code-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: CodeQL Initialize
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      
      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        continue-on-error: false
      
      - name: Generate coverage report
        if: always()
        run: npm run test:coverage || echo "Coverage not configured"
        continue-on-error: true

  pr-summary:
    name: PR Quality Summary
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan, code-analysis, tests]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Code Analysis: ${{ needs.code-analysis.result }}"
          echo "Tests: ${{ needs.tests.result }}"
          
          if [[ "${{ needs.code-quality.result }}" == "failure" ]] || \
             [[ "${{ needs.security-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.tests.result }}" == "failure" ]]; then
            echo " Some checks failed. Please review the PR."
            exit 1
          else
            echo " All checks passed! âœ… "
          fi